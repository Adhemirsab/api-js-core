service: api-js-core

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  architecture: arm64
  region: ${env:AWS_REGION}
  stage: ${env:STAGE}
  httpApi:
    cors: true
    name: ${self:service}-${self:provider.stage}-api

package:
  individually: true
  patterns: "!**/*"

custom:
  version: "v1"
  prefix: ${self:service}-${self:provider.stage}

functions:
  hello:
    handler: dist/hello.handler
    package:
      patterns: "dist/hello.js"
    events:
      - eventBridge:
          schedule: rate(2 minutes)
  world:
    handler: dist/world.handler
    package:
      patterns: "dist/world.js"
    events:
      - eventBridge:
          schedule: cron(0/2 * * * ? *)
  dummy:
    handler: dist/dummy.handler
    package:
      patterns: "dist/dummy.js"

resources:
  Resources:
    TransactionTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:custom.prefix}-transactiontable
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "id"
            KeyType: "HASH"
        BillingMode: "PAY_PER_REQUEST"
